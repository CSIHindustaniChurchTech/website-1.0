                            <img src="images/22.jpg" class="img-responsive" alt="">
                        </div>
                        <div class="item">

                        </div>-->
            </div>

            <a
              class="left carousel-control hidden-xs"
              href="#carousel-slider"
              data-slide="prev"
            >
              <i class="fa fa-angle-left"></i>
            </a>

            <a
              class="right carousel-control hidden-xs"
              href="#carousel-slider"
